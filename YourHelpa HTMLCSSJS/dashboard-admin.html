<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - YourHelpa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <a href="profile.html">My Profile</a>
            <button id="logout-button">Logout</button>
        </header>

        <main>
            <section id="analytics-summary">
                <!-- Analytics cards will be loaded here -->
            </section>

            <hr style="margin: 2rem 0;">

            <h2>Unassigned Transactions</h2>
            <div id="unassigned-transactions-list">
                <p>Loading transactions...</p>
                <!-- Unassigned transactions will be loaded here -->
            </div>

            <hr style="margin: 2rem 0;">

            <h2>All Transactions</h2>
            <div class="filters">
                <input type="text" id="search-transactions" placeholder="Search by description...">
                <select id="filter-status">
                    <option value="">Filter by status...</option>
                </select>
            </div>
            <div id="all-transactions-list">
                <p>Loading transactions...</p>
                <!-- A complete list of all transactions will be loaded here -->
            </div>

            <hr style="margin: 2rem 0;">

            <h2>Manage Users</h2>
            <div id="user-management-list">
                <p>Loading users...</p>
            </div>
        </main>
    </div>

    <script type="module" src="js/dashboard-admin.js"></script>
</body>
</html>
