<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Service Request - YourHelpa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>New Service Request</h1>
            <a href="dashboard-user.html" class="back-link">&larr; Back to Dashboard</a>
        </header>

        <main>
            <form id="request-form">
                <div>
                    <label for="description">Describe the service or item you need:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div>
                    <label for="amount">Your Budget (Optional):</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g., 50">
                </div>
                <button type="submit">Submit Request</button>
            </form>
            <p id="request-message"></p>
        </main>
    </div>

    <script type="module" src="js/request-service.js"></script>
</body>
</html>
