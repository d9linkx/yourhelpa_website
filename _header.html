        /* --- Header Layout Styles --- */
        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem; /* Spacing between elements */
        }

        /* Let the navigation take up available space and center its content on desktop */
        #main-nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        /* Desktop-specific styles */
        @media (min-width: 992px) {
            /* Hide hamburger on desktop */
            #nav-toggle {
                display: none;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 991px) {
            /* Hide desktop nav links on mobile */
            #main-nav,
            .header-actions { /* Hide the original header actions on mobile */
                display: none;
            }

            /* Show hamburger on mobile */
            #nav-toggle {
                display: block;
            }
        }

        /* Desktop-specific styles */
        @media (min-width: 992px) {
            .mobile-auth-actions { /* Hide the duplicated actions inside the nav on desktop */
                display: none;
            }
        }

        /* Styles for the duplicated actions inside the mobile hamburger menu */
        .mobile-auth-actions {
            padding: 1.5rem;
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .mobile-auth-actions .dropdown-toggle {
            width: 100%;
            justify-content: space-between;
            font-size: 1rem;
        }
        .mobile-auth-actions .dropdown-item {
            font-size: 1rem;
        }

        /* Style for the new outline button */
        .button-outline {
            background-color: white;
            border: 1px solid #324d35;
            color: #324d35;
            padding: 0.75rem 1.5rem; /* Matching button-primary padding */
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Set menu text color to grey */
        #main-nav ul li a {
            color: var(--text-muted-color);
        }

        /* Enhanced Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-right: 1rem;
            cursor: pointer;
        }

        .dropdown-toggle svg {
            transition: transform 0.2s ease;
        }

        .dropdown:hover .dropdown-toggle svg {
            transform: rotate(180deg);
        }
        
        .dropdown.is-active .dropdown-toggle svg {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            display: block;
            visibility: hidden;
            opacity: 0;
            position: absolute;
            right: 0;
            top: calc(100% + 10px);
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            min-width: 220px;
            z-index: 1000;
            padding: 0.5rem;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Bridge to prevent closing when moving mouse from button to menu */
        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 10px;
        }

        .dropdown:hover .dropdown-menu, 
        .dropdown-toggle:focus + .dropdown-menu,
        .dropdown-menu:hover,
        .dropdown.is-active .dropdown-menu {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .dropdown-item:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
            transform: translateX(4px);
        }

        .dropdown-item svg {
            width: 18px;
            height: 18px;
            stroke-width: 2px;
            opacity: 0.8;
        }

        .dropdown-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0.5rem 0;
            opacity: 0.5;
        }
    </style>
