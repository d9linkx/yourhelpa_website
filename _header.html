<header class="main-header">
    <style>
        /* --- Header Layout Styles --- */
        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem; /* Spacing between elements */
        }

        /* Let the navigation take up available space and center its content on desktop */
        #main-nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        /* Desktop-specific styles */
        @media (min-width: 992px) {
            /* Hide hamburger on desktop */
            #nav-toggle {
                display: none;
            }
        }

        /* Mobile-specific styles */
        @media (max-width: 991px) {
            /* Hide desktop nav links and actions on mobile */
            #main-nav,
            .header-actions {
                display: none;
            }

            /* Show hamburger on mobile */
            #nav-toggle {
                display: block;
            }
        }

        /* Style the login link in the navigation */
        .nav-login-link {
            display: block;
            margin-top: 10rem;
            
        }

        /* On desktop, hide the nav login link since it's in the header actions */
        @media (min-width: 992px) {
            .nav-login-link {
                display: none;
            }
        }

        /* Style the login button inside the mobile navigation menu */
        @media (max-width: 991px) {
            .mobile-nav-login-btn {
               background-color: var(--primary-color);
                color: white;
                border-radius: 8px;
                width: 10rem;
                margin-top: 9rem;
                display: inline-block;
                text-align: center;
            }
        }
        @media (min-width: 992px) {
            .mobile-nav-login-btn { display: none; }
            }

            .mobile-only-actions {
                margin-top: 2rem;
            }

        /* Style for the new outline button */
        .button-outline {
            background-color: white;
            border: 1px solid #324d35;
            color: #324d35;
            padding: 0.75rem 1.5rem; /* Matching button-primary padding */
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
    </style>
    <div class="container">
        <a href="index.html" class="logo">
            <img src="assets/yourhelpa-logo-colored.jpg" alt="YourHelpa Logo" class="logo-img">
            <span>YourHelpa</span>
        </a>

        <!-- Main navigation for desktop -->
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="services-products.html">Services & Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="mobile-only-actions">
                <li><a href="login.html" class="button-primary mobile-nav-login-btn" id="mobile-auth-btn">Helpa Login</a></li>
            </ul>
        </nav>

        <!-- Action buttons for desktop -->
        <div class="header-actions">
            <div id="desktop-guest-actions" class="desktop-actions">
                <a href="https://wa.me/2347070989034" target="_blank" class="button-primary">Buy</a>
                <a href="login.html" class="button-outline" id="desktop-auth-btn">Helpa Login</a>
            </div>
        </div>

        <!-- Hamburger Menu Toggle for mobile -->
        <button id="nav-toggle" class="nav-toggle">
            <span class="nav-toggle-icon"></span>
        </button>
        <!-- Mobile Navigation Overlay -->
        <div class="nav-overlay"></div>
    </div>
</header>
