<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <!-- SEO and Core Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YourHelpa | Get in Touch</title>
    <meta name="description" content="Contact the YourHelpa team for support, partnerships, or any inquiries. We're here to help you get the most out of our secure service platform.">
    <meta name="keywords" content="contact YourHelpa, YourHelpa support, customer service, partnership inquiry">
    <link rel="canonical" href="https://yourhelpa.com.ng/contact.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourhelpa.com.ng/contact.html">
    <meta property="og:title" content="Contact YourHelpa | We're Here to Help">
    <meta property="og:description" content="Have a question or need support? Reach out to the YourHelpa team. We're ready to assist with any inquiries.">
    <meta property="og:image" content="https://yourhelpa.com.ng/assets/og-image.png">

    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Match H1 size to homepage */
        .page-header h1 { font-size: clamp(2.8rem, 6vw, 4.5rem); letter-spacing: -0.04em; }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>We're here to help. Send us a message and we'll get back to you shortly.</p>
            </div>
        </section>

        <section>
            <div class="container content-section contact-layout">
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="button-primary">Send Message</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h2>Contact Information</h2>
                    <p><strong>Email:</strong> <a href="mailto:support@yourhelpa.com">support@yourhelpa.com</a></p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Address:</strong> 123 Help St, Community City, 12345</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="script.js"></script>
</body>
</html>
