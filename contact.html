<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YourHelpa</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (theme === 'dark' || (!theme && prefersDark)) {
                document.documentElement.classList.add('dark-mode');
            } else if (theme === 'light') {
                document.documentElement.classList.remove('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>We're here to help. Send us a message and we'll get back to you shortly.</p>
            </div>
        </section>

        <section>
            <div class="container content-section contact-layout">
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="button-primary">Send Message</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h2>Contact Information</h2>
                    <p><strong>Email:</strong> <a href="mailto:support@yourhelpa.com">support@yourhelpa.com</a></p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Address:</strong> 123 Help St, Community City, 12345</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
