<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpa Dashboard - YourHelpa</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, Helpa <span id="helpa-name"></span>!</h1>
            <a href="profile.html">My Profile</a>
            <button id="logout-button">Logout</button>
        </header>

        <main>
            <h2>Your Assigned Transactions</h2>
            <div id="transactions-list">
                <p>Loading transactions...</p>
                <!-- Transactions assigned to the Helpa will be loaded here -->
            </div>

            <hr style="margin: 2rem 0;">

            <h2>My Services</h2>
            <a href="service-edit.html" class="button-primary">Add New Service</a>
            <div id="services-list">
                <p>Loading services...</p>
                <!-- Services offered by the Helpa will be loaded here -->
            </div>
        </main>
    </div>

    <script type="module" src="../js/app/dashboard-helpa.js"></script>
</body>
</html>
