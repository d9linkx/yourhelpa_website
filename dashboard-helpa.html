<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpa Dashboard - YourHelpa</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app-header-placeholder"></div>

    <main>
        <div class="container">
            <h1>Helpa Dashboard</h1>
            <p>Welcome, <span id="helpa-name"></span>!</p>
            <h2 style="margin-top: 2rem;">Your Assigned Transactions</h2>
            <div id="transactions-list">
                <p>Loading transactions...</p>
                <!-- Transactions assigned to the Helpa will be loaded here -->
            </div>

            <hr style="margin: 2rem 0;">

            <h2>My Services</h2>
            <a href="service-edit.html" class="button-primary">Add New Service</a>
            <div id="services-list">
                <p>Loading services...</p>
                <!-- Services offered by the Helpa will be loaded here -->
            </div>
        </div>
    </main>

    <div id="app-footer-placeholder"></div>

    <script src="js/app-templates.js"></script>
    <script src="script.js"></script>
    <script type="module" src="js/dashboard-helpa.js"></script>
</body>
</html>
