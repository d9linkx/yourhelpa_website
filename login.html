<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourHelpa</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        #error-message {
            color: #e53e3e;
            background-color: rgba(229, 62, 62, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <h1>Login to YourHelpa</h1>
        <div id="error-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button-primary" style="width: 100%;">Login</button>
        </form>
        <p>
            Don't have an account? <a href="register.html">Register here</a>.
            <br><a href="index.html" style="font-size: 0.9rem; margin-top: 1rem; display: inline-block;">&larr; Back to Home</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
