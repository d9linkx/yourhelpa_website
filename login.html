<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO and Core Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpa Login - YourHelpa | Access Your Dashboard</title>
    <meta name="description" content="Log in to your YourHelpa account to manage your services, view job leads, and track your earnings. Secure access for verified Helpas.">
    <meta name="keywords" content="helpa login, yourhelpa login, artisan dashboard, service provider login nigeria">
    <link rel="canonical" href="https://yourhelpa.com.ng/login">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourhelpa.com.ng/login">
    <meta property="og:title" content="Helpa Login | YourHelpa">
    <meta property="og:description" content="Access your dashboard to manage services, leads, and earnings.">
    <meta property="og:image" content="https://yourhelpa.com.ng/assets/og-image.png">

    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Styles from signup.html for consistency */
        .signup-container { max-width: 500px; margin: 4rem auto; padding: 2.5rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 16px; }
        .section-header { text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        #error-message { padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; display: none; color: #e53e3e; background-color: rgba(229, 62, 62, 0.1); }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; }
        .auth-footer { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; }
        .auth-footer a { color: var(--primary-color); font-weight: 500; }
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 40px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted-color);
        }
        @media (max-width: 600px) {
            .signup-container { margin: 1rem; padding: 2rem 1.5rem; border: none; box-shadow: none; }
            body { background-color: var(--surface-color); }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="signup-container">
            <div class="section-header">
                <h2>Welcome Back</h2>
                <p>Login to your Helpa account.</p>
            </div>
            <div id="error-message" role="alert"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required placeholder="you@example.com">
                </div>
                <div class="form-group"> 
                    <label for="password">Password</label> 
                    <div class="password-wrapper"> 
                        <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Enter password"> 
                        <button type="button" class="toggle-password" id="toggle-password" aria-label="Show password"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"> 
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path> 
                                <circle cx="12" cy="12" r="3"></circle> 
                            </svg> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon" style="display: none;"> 
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path> 
                                <line x1="1" y1="1" x2="23" y2="23"></line> 
                            </svg> 
                        </button> 
                    </div> 
                </div>
                <button type="submit" class="button-primary large" style="width: 100%;">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create one</a></p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- config.js must be loaded before supabase-client.js -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <!-- Load logic modules first -->
    <script src="js/main.js"></script>
    <script src="login.js"></script>
    <!-- includes.js will execute the logic after loading HTML partials -->
    <script src="js/includes.js"></script>
    <script>
        // This function will be called from includes.js after the header loads
        window.updateNavBasedOnAuth = (session) => {
            if (!session) {
                document.querySelector('.mobile-nav-login-btn')?.classList.add('is-visible');
            }
        };
    </script>
</body>
</html>
