<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourHelpa</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        /* Styles from signup-step-1.html for consistency */
        .signup-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
        }
        #error-message {
            color: #e53e3e;
            background-color: rgba(229, 62, 62, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none; /* Hidden by default */
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="signup-container">
            <div class="section-header" style="text-align: center; margin-bottom: 2rem;">
                <h2>Welcome Back</h2>
                <p>Login to your Helpa account.</p>
            </div>
            <div id="error-message"></div>
            <form id="login-form">
                <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email" required placeholder="you@example.com"></div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required placeholder="Enter your password"></div>
                <button type="submit" class="button-primary large" style="width: 100%;">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup-step-1.html">Create one</a></p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/includes.js"></script>
    <script src="/js/main.js"></script> <!-- Added for hamburger menu functionality -->
    <script src="/js/supabase-client.js"></script>
</body>
</html>
