<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO and Core Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpa Login - YourHelpa | Access Your Dashboard</title>
    <meta name="description" content="Log in to your YourHelpa account to manage your services, view job leads, and track your earnings. Secure access for verified Helpas.">
    <meta name="keywords" content="helpa login, yourhelpa login, artisan dashboard, service provider login nigeria">
    <link rel="canonical" href="https://yourhelpa.com.ng/login">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourhelpa.com.ng/login">
    <meta property="og:title" content="Helpa Login | YourHelpa">
    <meta property="og:description" content="Access your dashboard to manage services, leads, and earnings.">
    <meta property="og:image" content="https://yourhelpa.com.ng/assets/og-image.png">

    <link rel="stylesheet" href="/styles/style.css">
    <style>
        /* Styles from signup-step-1.html for consistency */
        .signup-container { max-width: 550px; margin: 4rem auto; padding: 2rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 16px; }
        .section-header { text-align: center; margin-bottom: 2rem; }
        .form-fieldset { border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem; }
        .form-fieldset legend { font-size: 1.2rem; font-weight: 600; padding: 0 0.5rem; color: var(--primary-color); }
        .form-group { margin-bottom: 1.5rem; }
        .autocomplete-container { position: relative; }
        .autocomplete-container.is-loading::after { content: ''; display: block; width: 1.25rem; height: 1.25rem; position: absolute; top: 50%; right: 0.75rem; transform: translateY(-50%); border: 2px solid var(--border-color); border-left-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        #error-message, #success-message { padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; display: none; }
        #error-message { color: var(--error-color); background-color: rgba(229, 62, 62, 0.1); }
        #success-message { background-color: rgba(5, 170, 22, 0.1); color: var(--primary-color); }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; }
        .radio-group { display: flex; gap: 1.5rem; margin-top: 0.5rem; }
        .radio-label { display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer; }
        .radio-label input[type="radio"] { width: auto; }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        /* Password toggle styles */
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex; /* To center the SVG icons */
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="signup-container">
            <div class="section-header" style="text-align: center; margin-bottom: 2rem;">
                <h2>Welcome Back</h2>
                <p>Login to your Helpa account.</p>
            </div>
            <div id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label><input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group"> 
                    <label for="password">Password</label> 
                    <div class="password-wrapper"> 
                        <input type="password" id="password" name="password" required placeholder="Enter your password"> 
                        <span class="toggle-password" id="toggle-password"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"> 
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path> 
                                <circle cx="12" cy="12" r="3"></circle> 
                            </svg> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon" style="display: none;"> 
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path> 
                                <line x1="1" y1="1" x2="23" y2="23"></line> 
                            </svg> 
                        </span> 
                    </div> 
                </div>
                <button type="submit" class="button-primary large" style="width: 100%;">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create one</a></p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <script src="/js/includes.js"></script>
    <script src="/js/main.js"></script> <!-- Added for hamburger menu functionality -->
    <script src="/js/supabase-client.js"></script>
    <script src="/js/auth/login.js"></script>
</body>
</html>
