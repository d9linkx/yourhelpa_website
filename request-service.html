<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO and Core Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service - YourHelpa | Get a Quote Now</title>
    <meta name="description" content="Need a service or product? Submit your request on YourHelpa and get quotes from vetted professionals. It's fast, free, and secure.">
    <meta name="keywords" content="request a service, get a quote, hire a professional, find artisan Nigeria, service request">
    <link rel="canonical" href="https://yourhelpa.com.ng/request-service.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourhelpa.com.ng/request-service.html">
    <meta property="og:title" content="Request Any Service or Product on YourHelpa">
    <meta property="og:description" content="Describe what you need, set your budget, and let us connect you with trusted, local Helpas.">
    <meta property="og:image" content="https://yourhelpa.com.ng/assets/og-image.png">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h1>New Service Request</h1>
            <form id="request-form">
                <div>
                    <label for="description">Describe the service or item you need:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div>
                    <label for="amount">Your Budget (Optional):</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g., 50">
                </div>
                <button type="submit">Submit Request</button>
            </form>
            <p id="request-message"></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/main.js"></script>
    <script src="/js/includes.js"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/script.js"></script>
    <script type="module" src="js/request-service.js"></script>
</body>
</html>
