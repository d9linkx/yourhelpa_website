<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service - YourHelpa</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app-header-placeholder"></div>

    <main>
        <div class="container">
            <h1>New Service Request</h1>
            <form id="request-form">
                <div>
                    <label for="description">Describe the service or item you need:</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div>
                    <label for="amount">Your Budget (Optional):</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g., 50">
                </div>
                <button type="submit">Submit Request</button>
            </form>
            <p id="request-message"></p>
        </div>
    </main>

    <div id="app-footer-placeholder"></div>

    <script src="js/app-templates.js"></script>
    <script src="script.js"></script>
    <script type="module" src="js/request-service.js"></script>
</body>
</html>
