<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service - YourHelpa</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">YourHelpa</a>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="button-primary">Sign Up</a></li>
                </ul>
            </nav>
            <button id="nav-toggle" class="nav-toggle">Menu</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1>Request a Service</h1>
                <p>Describe the task you need help with. You'll be redirected to log in if you're not already.</p>
                <form id="request-form">
                    <div class="form-group">
                        <label for="description">Task Description</label>
                        <textarea id="description" name="description" rows="6" required placeholder="e.g., 'I need someone to assemble a new bookshelf.'"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="amount">Budget (Optional)</label>
                        <input type="number" id="amount" name="amount" placeholder="e.g., 50">
                    </div>
                    <button type="submit" class="button-primary">Submit Request</button>
                    <p id="request-message" class="message"></p>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 YourHelpa. All rights reserved. | <a href="about.html">About</a> | <a href="contact.html">Contact</a> | <a href="faq.html">FAQ</a></p>
        </div>
    </footer>

    <script type="module" src="js/request-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
