<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Preview - YourHelpa</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body { background-color: var(--background-color); }
        .preview-container { max-width: 900px; margin: 2rem auto; padding: 0 1.5rem; }
        .back-nav { margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .back-nav a { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-muted-color); text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .back-nav a:hover { color: var(--primary-color); }
        
        .preview-card { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-lg); }
        
        .preview-gallery { height: 400px; background-color: #f0f0f0; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .preview-gallery img { width: 100%; height: 100%; object-fit: cover; }
        .no-image-placeholder { display: flex; flex-direction: column; align-items: center; color: var(--text-muted-color); }
        
        .preview-body { padding: 2rem; }
        .preview-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .preview-title h1 { font-size: 2rem; margin: 0 0 0.5rem 0; color: var(--text-heading-color); }
        .preview-badges { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 99px; font-size: 0.85rem; font-weight: 600; }
        .badge-category { background-color: rgba(var(--primary-color-rgb), 0.1); color: var(--primary-color); }
        .badge-status { background-color: var(--background-color); border: 1px solid var(--border-color); color: var(--text-muted-color); }
        
        .preview-price { font-size: 1.75rem; font-weight: 700; color: var(--primary-color); }
        
        .preview-section { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); }
        .preview-section h3 { font-size: 1.25rem; margin-bottom: 1rem; color: var(--text-heading-color); }
        .preview-description { line-height: 1.7; color: var(--text-color); white-space: pre-line; }
        
        .preview-meta-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-top: 1rem; }
        .meta-item h4 { font-size: 0.9rem; color: var(--text-muted-color); margin: 0 0 0.25rem 0; }
        .meta-item p { font-size: 1.1rem; font-weight: 500; margin: 0; }

        @media (max-width: 768px) {
            .preview-gallery { height: 250px; }
            .preview-header { flex-direction: column; }
        }

        /* List View Styles */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .list-header h1 { margin: 0; font-size: 1.8rem; }
        .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .preview-grid-item { 
            background-color: var(--surface-color); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            overflow: hidden; 
            transition: transform 0.2s, box-shadow 0.2s; 
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .preview-grid-item:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); border-color: var(--primary-color); }
        .grid-item-image { height: 180px; background-color: #f0f0f0; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .grid-item-image img { width: 100%; height: 100%; object-fit: cover; }
        .grid-item-body { padding: 1.25rem; }
        .grid-item-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--text-heading-color); }
        .grid-item-price { color: var(--primary-color); font-weight: 600; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="preview-container">
            <div class="back-nav">
                <a href="#" id="back-link" onclick="window.history.back(); return false;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    <span id="back-text">Back</span>
                </a>
                <a href="helpa-dashboard.html" style="color: var(--text-muted-color); font-size: 0.9rem; text-decoration: none;">
                    Return to Dashboard
                </a>
            </div>

            <div id="loading-state" style="text-align: center; padding: 4rem;">
                <p>Loading service details...</p>
            </div>

            <!-- List View Container -->
            <div id="services-list-view" style="display: none;">
                <div class="list-header">
                    <h1>My Services & Products</h1>
                    <a href="business-setup.html" class="button-primary">Manage / Add New</a>
                </div>
                <div class="preview-grid" id="preview-grid">
                    <!-- Items will be injected here -->
                </div>
            </div>

            <div id="preview-content" style="display: none;">
                <div class="preview-card">
                    <div class="preview-gallery" id="preview-gallery">
                        <!-- Images injected here -->
                    </div>
                    <div class="preview-body">
                        <div class="preview-header">
                            <div class="preview-title">
                                <h1 id="service-name">Service Name</h1>
                                <div class="preview-badges">
                                    <span class="badge badge-category" id="service-category">Category</span>
                                    <span class="badge badge-status" id="service-status">Active</span>
                                </div>
                            </div>
                            <div class="preview-price" id="service-price">₦0.00</div>
                        </div>

                        <div class="preview-section">
                            <h3>Description</h3>
                            <div class="preview-description" id="service-description">
                                No description provided.
                            </div>
                        </div>

                        <div class="preview-section">
                            <h3>Details</h3>
                            <div class="preview-meta-grid">
                                <div class="meta-item">
                                    <h4>Location</h4>
                                    <p id="service-location">Not specified</p>
                                </div>
                                <div class="meta-item">
                                    <h4>Service Type</h4>
                                    <p id="service-type">Standard</p>
                                </div>
                                <div class="meta-item">
                                    <h4>Date Created</h4>
                                    <p id="service-date">Jan 1, 2024</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/includes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const serviceId = params.get('id');
            const loadingState = document.getElementById('loading-state');
            const previewContent = document.getElementById('preview-content');
            const listView = document.getElementById('services-list-view');
            const backLink = document.getElementById('back-link');
            const backText = document.getElementById('back-text');

            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            // If no ID, show list view
            if (!serviceId) {
                try {
                    const { data: services, error } = await supabase
                        .from('services')
                        .select('*')
                        .eq('helpa_id', session.user.id)
                        .order('created_at', { ascending: false });

                    if (error) throw error;

                    if (services && services.length > 0) {
                        const grid = document.getElementById('preview-grid');
                        grid.innerHTML = services.map(service => {
                            const imageSrc = (service.images && Array.isArray(service.images) && service.images.length > 0) ? service.images[0] : null;
                            const imageHtml = imageSrc 
                                ? `<img src="${imageSrc}" alt="${service.name}">` 
                                : `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>`;
                            
                            return `
                                <a href="service-preview.html?id=${service.id}" class="preview-grid-item">
                                    <div class="grid-item-image">${imageHtml}</div>
                                    <div class="grid-item-body">
                                        <div class="grid-item-title">${service.name}</div>
                                        <div class="grid-item-price">${service.price ? '₦' + Number(service.price).toLocaleString() : 'Price on Request'}</div>
                                        <div style="font-size: 0.85rem; color: var(--text-muted-color); margin-top: 0.5rem;">${service.category || service.type || 'Service'}</div>
                                    </div>
                                </a>
                            `;
                        }).join('');
                    } else {
                        document.getElementById('preview-grid').innerHTML = '<p style="grid-column: 1/-1; text-align: center;">You have no services listed. <a href="business-setup.html">Add one now</a>.</p>';
                    }
                    loadingState.style.display = 'none';
                    listView.style.display = 'block';
                } catch (err) {
                    console.error(err);
                    loadingState.innerHTML = '<p>Error loading services.</p>';
                }
                return;
            }

            // If ID exists, show detail view
            backLink.removeAttribute('onclick'); // Remove history back behavior
            backLink.href = "service-preview.html"; // Go back to list view
            backText.textContent = "Back to All Services";

            try {
                const { data: service, error } = await supabase.from('services').select('*').eq('id', serviceId).single();
                if (error) throw error;

                if (service) {
                    document.getElementById('service-name').textContent = service.name || 'Untitled Service';
                    document.getElementById('service-category').textContent = service.category || service.type || 'General';
                    document.getElementById('service-status').textContent = service.is_active ? 'Active' : 'Inactive';
                    document.getElementById('service-price').textContent = service.price ? `₦${Number(service.price).toLocaleString()}` : 'Price on Request';
                    document.getElementById('service-description').textContent = service.description || 'No description provided.';
                    document.getElementById('service-location').textContent = service.location || 'Not specified';
                    document.getElementById('service-type').textContent = service.type || 'Standard';
                    document.getElementById('service-date').textContent = new Date(service.created_at).toLocaleDateString();

                    const gallery = document.getElementById('preview-gallery');
                    if (service.images && Array.isArray(service.images) && service.images.length > 0) {
                        gallery.innerHTML = `<img src="${service.images[0]}" alt="${service.name}">`;
                    } else {
                        gallery.innerHTML = `<div class="no-image-placeholder"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg><p>No image available</p></div>`;
                    }

                    loadingState.style.display = 'none';
                    previewContent.style.display = 'block';
                } else {
                    loadingState.innerHTML = '<p>Service not found.</p>';
                }
            } catch (err) {
                console.error('Error:', err);
                loadingState.innerHTML = '<p>Error loading service details.</p>';
            }
        });
    </script>
</body>
</html>
