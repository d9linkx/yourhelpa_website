<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO and Core Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Helpa: Step 1 of 3 - YourHelpa</title>
    <meta name="description" content="Start your journey as a verified Helpa. Create your account to get access to secure job leads and guaranteed payments.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="/styles/style.css">
    <style>
        /* Styles from login.html for consistency */
        .signup-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
        }
        .progress-bar { display: flex; justify-content: space-between; margin-bottom: 2rem; gap: 0.5rem; }
        .progress-step { flex: 1; height: 6px; background-color: var(--border-color); border-radius: 3px; }
        .progress-step.active { background-color: var(--primary-color); }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
        }
        #error-message, #success-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none; /* Hidden by default */
        }
        #error-message {
            color: #e53e3e;
            background-color: rgba(229, 62, 62, 0.1);
        }
        #success-message {
            color: var(--primary-color);
            background-color: rgba(5, 170, 22, 0.1);
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        /* Password toggle styles */
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="signup-container">
            <div class="progress-bar">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
            <div class="section-header" style="text-align: center; margin-bottom: 2rem;">
                <h2>Create Your Helpa Account</h2>
                <p>Step 1/3: Basic Information</p>
            </div>
            <div id="error-message"></div>
            <div id="success-message"></div>
            <form id="register-form">
                <div class="form-group"><label for="full-name">Full Name</label><input type="text" id="full-name" name="full-name" required placeholder="e.g. Bisi Adekunle"></div>
                <div class="form-group"><label for="whatsapp-number">WhatsApp Number</label><input type="tel" id="whatsapp-number" name="whatsapp-number" required placeholder="e.g. 08012345678"></div>
                <div class="form-group">
                    <label for="email">Email Address</label><input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper"><input type="password" id="password" name="password" required placeholder="Choose a strong password"><span class="toggle-password" id="toggle-password"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg></span></div>
                </div>
                <button type="submit" class="button-primary large" style="width: 100%;">Continue to Step 2</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <script src="/js/includes.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/supabase-client.js"></script>
    <script src="/js/signup.js"></script>
    <script>
        // Password Toggle Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const eyeIcon = togglePassword.querySelector('.eye-icon');
            const eyeOffIcon = togglePassword.querySelector('.eye-off-icon');

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                eyeIcon.style.display = type === 'password' ? 'block' : 'none';
                eyeOffIcon.style.display = type === 'text' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
