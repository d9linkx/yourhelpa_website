<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Helpa: Step 2 of 3 - YourHelpa</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@1.5.1/styles/minimal.css">
    <style>
        .signup-container { max-width: 500px; margin: 4rem auto; padding: 2rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 16px; }
        .progress-bar { display: flex; justify-content: space-between; margin-bottom: 2rem; gap: 0.5rem; }
        .progress-step { flex: 1; height: 6px; background-color: var(--border-color); border-radius: 3px; }
        .progress-step.active { background-color: var(--primary-color); }
        .form-group { margin-bottom: 1.5rem; }
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-container.is-loading::after { content: ''; display: block; width: 1.25rem; height: 1.25rem; position: absolute; top: 50%; right: 0.75rem; transform: translateY(-50%); border: 2px solid var(--border-color); border-left-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        #notification-banner { padding: 1rem; background-color: rgba(5, 170, 22, 0.1); color: var(--primary-color); border-radius: 8px; margin-bottom: 1.5rem; display: none; text-align: center; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; }
        #error-message { color: #e53e3e; background-color: rgba(229, 62, 62, 0.1); padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1.5rem; display: none; }
        .button-group { display: flex; gap: 1rem; justify-content: space-between; }
        .button-group .button-secondary { background-color: transparent; border-color: var(--border-color); color: var(--text-color); }
        .radio-group { display: flex; gap: 1.5rem; margin-top: 0.5rem; }
        .radio-label { display: flex; align-items: center; gap: 0.5rem; font-weight: normal; cursor: pointer; }
        .radio-label input[type="radio"] { width: auto; }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="signup-container">
            <div class="progress-bar">
                <div class="progress-step active"></div>
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
            </div>
            <div class="section-header" style="text-align: center; margin-bottom: 2rem;">
                <h2>Your Professional Profile</h2>
                <p>Step 2/3: Service Details</p>
            </div>
            <div id="notification-banner"></div>
            <div id="error-message"></div>
            <form id="signup-step-2-form">
                <div class="form-group">
                    <label>What are you offering?</label>
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="offering-type" value="service" checked> A Service</label>
                        <label class="radio-label"><input type="radio" name="offering-type" value="product"> A Product</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="primary-skill" id="primary-skill-label">Primary Skill</label>
                    <select id="primary-skill" name="primary-skill" required>
                        <option value="" disabled selected>Select your main category</option>
                        <optgroup label="Home & Office Services">
                            <option value="Electrician">Electrician</option>
                            <option value="Plumber">Plumber</option>
                            <option value="AC Technician">AC Technician</option>
                            <option value="Carpenter">Carpenter</option>
                            <option value="Painter">Painter</option>
                            <option value="Generator Repair">Generator Repair</option>
                            <option value="Home/Office Cleaning">Home/Office Cleaning</option>
                            <option value="Fumigation & Pest Control">Fumigation & Pest Control</option>
                            <option value="Welding & Fabrication">Welding & Fabrication</option>
                        </optgroup>
                        <optgroup label="Events & Lifestyle">
                            <option value="Caterer">Caterer</option>
                            <option value="Event Planner">Event Planner</option>
                            <option value="Makeup Artist">Makeup Artist</option>
                            <option value="Photographer/Videographer">Photographer/Videographer</option>
                            <option value="Fashion Designer/Tailor">Fashion Designer/Tailor</option>
                        </optgroup>
                        <optgroup label="Products & Electronics">
                            <option value="Gadgets (Phones, Laptops)">Gadgets (Phones, Laptops)</option>
                            <option value="Fashion (Clothes, Shoes)">Fashion (Clothes, Shoes)</option>
                            <option value="Home Appliances">Home Appliances</option>
                            <option value="Custom Furniture">Custom Furniture</option>
                        </optgroup>
                        <option value="Other">Other (Specify below)</option>
                    </select>
                </div>
                <div class="form-group" id="other-skill-group" style="display: none;">
                    <label for="other-skill">Please specify</label>
                    <input type="text" id="other-skill" name="other-skill" placeholder="e.g., Content Writer, Used Car Dealer">
                </div>
                <div class="form-group">
                    <label for="location">Your Location (City)</label>
                    <div id="autocomplete-container" style="position: relative;">
                    <div id="autocomplete-container" class="autocomplete-container">
                        <input type="text" id="location" name="location" required placeholder="e.g. Ikeja, Lagos">
                    </div>
                    <!-- Hidden fields to store structured location data -->
                    <input type="hidden" id="location-lat" name="location_lat">
                    <input type="hidden" id="location-lon" name="location_lon">
                    <input type="hidden" id="location-country-code" name="location_country_code">
                    <input type="hidden" id="location-selected" name="location_selected" value="false">
                </div>
                <div class="form-group">
                    <label for="bio">Short Bio (Introduce yourself to customers)</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="e.g. 'Certified electrician with 5+ years of experience in residential and commercial projects.'"></textarea>
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/png, image/jpeg">
                    <small style="display: block; margin-top: 0.5rem; color: var(--text-muted-color);">A clear photo of yourself builds trust with customers.</small>
                </div>
                <div class="button-group">
                    <a href="signup-step-1.html" class="button-secondary large">Back</a>
                    <button type="submit" class="button-primary large">Continue to Final Step</button>
                </div>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@1.5.1/dist/index.min.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/main.js"></script> <!-- Added for hamburger menu functionality -->
    <script src="js/includes.js"></script>
    <script src="js/signup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('showEmailConfirmationNotice') === 'true') {
                const banner = document.getElementById('notification-banner');
                banner.innerHTML = '<strong>Account created!</strong> Please check your email to confirm your account.';
                banner.style.display = 'block';
                // Clear the flag so it doesn't show again on refresh
                sessionStorage.removeItem('showEmailConfirmationNotice');
            }

            const form = document.getElementById('signup-step-2-form');
            const locationInput = document.getElementById('location');
            const locationSelected = document.getElementById('location-selected');

            form.addEventListener('submit', function(e) {
                // Prevent form submission if a location is typed but not selected from autocomplete
                if (locationInput.value && locationSelected.value !== 'true') {
                    e.preventDefault();
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = 'Please select a valid location from the suggestions.';
                    errorMessage.style.display = 'block';
                    locationInput.focus();
                }
            });

            // When user starts typing again, assume new search and reset selection flag
            locationInput.addEventListener('input', () => {
                locationSelected.value = 'false';
                document.getElementById('error-message').style.display = 'none';
            });
        });

        // --- Geoapify Places Autocomplete ---
        const autocompleteContainer = document.getElementById("autocomplete-container");
        const autocompleteInput = new autocomplete.GeocoderAutocomplete(
            document.getElementById("autocomplete-container"), 
            autocompleteContainer, 
            '7451bd2d38914bfd85e442634d0d1287', 
            {
                type: 'city',
                lang: 'en',
                filter: 'countrycode:ng' // Restrict to Nigeria
            }
        );

        autocompleteInput.on('select', (location) => {
            if (location && location.properties) {
                const props = location.properties;
                // Populate hidden fields with structured data
                document.getElementById('location-lat').value = props.lat;
                document.getElementById('location-lon').value = props.lon;
                document.getElementById('location-country-code').value = props.country_code;
                // Set flag to indicate a valid location was selected
                document.getElementById('location-selected').value = 'true';
                document.getElementById('error-message').style.display = 'none';
            }
        });

        autocompleteInput.on('suggestions', (suggestions) => {
            if (suggestions.length > 0) {
                autocompleteContainer.classList.remove('is-loading');
            }
        });

        autocompleteInput.on('search', (input) => {
            if (input.length > 0) {
                autocompleteContainer.classList.add('is-loading');
            }
        });
    </script>
</body>
</html>
