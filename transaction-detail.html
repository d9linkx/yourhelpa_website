<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details - YourHelpa</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app-header-placeholder"></div>

    <main>
        <div class="container">
            <h1>Transaction Details</h1>
            <div id="transaction-details-container">
                <p>Loading details...</p>
                <!-- Transaction details will be loaded here -->
            </div>

            <section id="update-status-section" style="display: none; margin-top: 2rem;">
                <h2>Update Status</h2>
                <form id="update-status-form">
                    <input type="hidden" id="transaction-id">
                    <div>
                        <label for="status">New Status:</label>
                        <select id="status" name="status" required>
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button type="submit">Update Status</button>
                </form>
                <p id="update-message"></p>
            </section>
        </div>
    </main>

    <div id="app-footer-placeholder"></div>

    <script src="js/app-templates.js"></script>
    <script src="script.js"></script>
    <script type="module" src="js/transaction-detail.js"></script>
</body>
</html>
